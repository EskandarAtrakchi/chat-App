<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #f0f0f0;
    }
    #chat-container div {
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .my-message {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    .other-message {
      background: #e2e2e2;
      align-self: flex-start;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background: #ddd;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #send-btn, #file-btn {
      margin-left: 10px;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #send-btn:hover, #file-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <div id="input-container">
    <input type="text" id="message-input" placeholder="Type a message">
    <button id="file-btn">ðŸ“Ž</button>
    <button id="send-btn">Send</button>
  </div>

  <script>
    const socket = new WebSocket("wss://chat-app-qmi1.onrender.com");

    const chatContainer = document.getElementById("chat-container");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const fileBtn = document.getElementById("file-btn");

    // Append message to chat container
    function appendMessage(message, isMine = false) {
      const div = document.createElement("div");
      div.className = isMine ? "my-message" : "other-message";
      div.innerHTML = message;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll
    }

    // Send text message
    sendBtn.addEventListener("click", () => {
      const message = messageInput.value.trim();
      if (message) {
        appendMessage(message, true);
        socket.send(JSON.stringify({ type: "text", content: message }));
        messageInput.value = "";
      }
    });

    // Handle file upload
    fileBtn.addEventListener("click", () => {
      const fileInput = document.createElement("input");
      fileInput.type = "file";
      fileInput.accept = "image/*,video/*";
      fileInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            const base64 = reader.result;
            appendMessage(`<img src="${base64}" alt="Uploaded File" style="max-width: 100px;">`, true);
            socket.send(JSON.stringify({ type: "file", content: base64 }));
          };
          reader.readAsDataURL(file);
        }
      });
      fileInput.click();
    });

    // Receive message
    socket.addEventListener("message", (event) => {
      const data = JSON.parse(event.data);
      if (data.type === "text") {
        appendMessage(data.content);
      } else if (data.type === "file") {
        appendMessage(`<img src="${data.content}" alt="Received File" style="max-width: 100px;">`);
      }
    });

    // Handle WebSocket errors
    socket.addEventListener("error", () => {
      alert("Unable to connect to the WebSocket server.");
    });
  </script>
</body>
</html>
