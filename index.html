<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texting App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #f0f0f0;
    }
    #chat-container div {
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .my-message {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    .other-message {
      background: #e2e2e2;
      align-self: flex-start;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background: #ddd;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #send-btn, #file-btn {
      margin-left: 10px;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #send-btn:hover, #file-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <div id="input-container">
    <input type="text" id="message-input" placeholder="Type a message">
    <button id="file-btn">ðŸ“Ž</button>
    <button id="send-btn">Send</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
